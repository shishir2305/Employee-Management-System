<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Employee Management System</h1>
      <div class="employees-list"></div>
      <button class="add-employee-btn">Add Employee</button>
    </div>
    <div class="form-container">
      <form action="/" class="form">
        <input type="text" placeholder="Enter name" id="name" />
        <input type="text" placeholder="Enter address" id="address" />
        <input type="text" placeholder="Enter employee id" id="empId" />
        <input type="text" placeholder="Enter designation" id="designation" />
        <button class="submit-btn">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
